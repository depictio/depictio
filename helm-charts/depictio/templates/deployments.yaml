# MongoDB StatefulSet (for high availability with replica set)
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-mongo
  namespace: {{ .Release.Namespace }}
  labels:
    app: mongo
spec:
  serviceName: {{ .Release.Name }}-mongo-headless
  replicas: {{ .Values.mongo.replicas | default 1 }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: mongo
      project: {{ .Values.project.slug }}
      type: app
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: mongo
        project: {{ .Values.project.slug }}
        type: app
    spec:
      {{- if gt (.Values.mongo.replicas | default 1 | int) 1 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mongo
                - key: release
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
      {{- end }}
      # No init containers - let MongoDB start normally first
      containers:
        - name: mongo
          image: "{{ .Values.mongo.image.repository }}:{{ .Values.mongo.image.tag }}"
          imagePullPolicy: {{ .Values.mongo.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.mongo.securityContext | nindent 12 }}
          # Remove lifecycle hook to prevent container startup blocking
          args:
            - "mongod"
            - "--dbpath"
            - "/data/depictioDB"
            - "--port"
            - "27018"
            - "--setParameter"
            - "diagnosticDataCollectionEnabled=false"
            - "--setParameter"
            - "logLevel=1"
            {{- if gt (.Values.mongo.replicas | default 1 | int) 1 }}
            - "--replSet"
            - "rs0"
            - "--bind_ip_all"
            {{- else }}
            - "--noauth"
            {{- end }}
          ports:
            - containerPort: {{ .Values.mongo.service.port }}
          resources:
            {{- toYaml .Values.mongo.resources | nindent 12 }}
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/depictioDB
          readinessProbe:
            exec:
              command:
                - mongosh
                - --port
                - "27018"
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - mongosh
                - --port
                - "27018"
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: mongo-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.storageClass }}
      resources:
        requests:
          storage: {{ .Values.persistence.mongo.size }}
---
# MinIO Deployment (S3-compatible storage)
{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-minio
  namespace: {{ .Release.Namespace }}
  labels:
    app: minio
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: minio
      project: {{ .Values.project.slug }}
      type: app
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: minio
        project: {{ .Values.project.slug }}
        type: app
    spec:
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: {{ .Values.minio.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.minio.securityContext | nindent 12 }}
          env:
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-depictio-secrets
                  key: MINIO_ROOT_USER
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-depictio-secrets
                  key: MINIO_ROOT_PASSWORD
          args:
            - "server"
            - "/data"
          ports:
            - containerPort: {{ .Values.minio.service.httpPort }}
            - containerPort: {{ .Values.minio.service.consolePort }}
          resources:
            {{- toYaml .Values.minio.resources | nindent 12 }}
          volumeMounts:
            - name: minio-storage
              mountPath: /data
      volumes:
        - name: minio-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-minio-pvc
{{- end }}
