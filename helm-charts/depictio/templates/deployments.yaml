# Depictio Backend Deployment (FastAPI)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-depictio-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: depictio-backend
spec:
  strategy:
    type: Recreate
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: depictio-backend
      project: {{ .Values.project.slug }}
      type: app
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: depictio-backend
        project: {{ .Values.project.slug }}
        type: app
    spec:
      {{- if gt (.Values.backend.replicas | int) 1 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - depictio-backend
                - key: release
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
      {{- end }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      initContainers:
        # Generate new ObjectId and create updated config files in writable volume
        - name: update-iris-configs
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command: ["/bin/sh"]
          args:
          - -c
          - |
            echo "Creating updated iris dataset configs with new ObjectId..."

            # Generate a new ObjectId to replace the hardcoded one
            old_id="646b0f3c1e4a2d7f8e5b8c9c"
            new_id=$(python3 -c "from bson import ObjectId; print(str(ObjectId()))")

            echo "Replacing $old_id with $new_id"

            # Copy the entire iris_dataset directory to writable volume
            cp -r /app/depictio/api/v1/configs/iris_dataset /iris-config/

            # Update the ObjectIds in the copied files
            sed -i "s/$old_id/$new_id/g" /iris-config/iris_dataset/initial_dashboard.json
            sed -i "s/$old_id/$new_id/g" /iris-config/iris_dataset/initial_project.yaml

            echo "Updated iris configs created in /iris-config/ with ObjectId: $new_id"
            echo "Files updated:"
            echo "  - /iris-config/iris_dataset/initial_dashboard.json"
            echo "  - /iris-config/iris_dataset/initial_project.yaml"
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}
          volumeMounts:
            - name: iris-config-volume
              mountPath: /iris-config
        {{- if .Values.local_development }}
        - name: fix-permissions
          image: busybox:1.35
          command: ["/bin/sh"]
          args:
          - -c
          - |
            echo "Fixing permissions for mounted volumes..."
            # Create directories with correct permissions for mounted PVCs
            mkdir -p /app/depictio/dash/static/screenshots
            mkdir -p /app/depictio/keys
            mkdir -p /app/depictio/.depictio
            mkdir -p /tmp/depictio-uploads

            # Set ownership and permissions for PVC-mounted directories
            chown -R 1000:2000 /app/depictio/dash/static/screenshots
            chown -R 1000:2000 /app/depictio/keys
            chown -R 1000:2000 /app/depictio/.depictio
            chown -R 1000:2000 /tmp/depictio-uploads

            chmod -R 775 /app/depictio/dash/static/screenshots
            chmod -R 775 /app/depictio/keys
            chmod -R 775 /app/depictio/.depictio
            chmod -R 775 /tmp/depictio-uploads

            echo "PVC permissions fixed!"
          volumeMounts:
            - name: depictio-screenshots
              mountPath: /app/depictio/dash/static/screenshots
            - name: depictio-keys
              mountPath: /app/depictio/keys
            - name: depictio-config
              mountPath: /app/depictio/.depictio
            - name: depictio-uploads
              mountPath: /tmp/depictio-uploads
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}
        {{- end }}
        - name: copy-screenshot-file
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}
          command: ['sh', '-c']
          args:
            - |
              if [ -f /app/depictio/dash/static/screenshots/6824cb3b89d2b72169309737.png ]; then
                cp /app/depictio/dash/static/screenshots/6824cb3b89d2b72169309737.png /mounted-screenshots/
                echo "Screenshot file copied successfully"
              else
                echo "Screenshot file not found in image, skipping copy"
              fi
          volumeMounts:
            - name: depictio-screenshots
              mountPath: /mounted-screenshots
        - name: wait-for-mongo
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-mongo {{ .Values.mongo.service.port }}; do echo "Waiting for mongo..."; sleep 2; done']
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}
        {{- if .Values.minio.enabled }}
        - name: wait-for-minio
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-minio {{ .Values.minio.service.httpPort }}; do echo "Waiting for minio..."; sleep 2; done']
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}
        {{- end }}
      containers:
        - name: depictio-backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.backend.securityContext | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-backend-config
          env:
            {{- if .Values.minio.enabled }}
            - name: DEPICTIO_MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-depictio-secrets
                  key: MINIO_ROOT_USER
            - name: DEPICTIO_MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-depictio-secrets
                  key: MINIO_ROOT_PASSWORD
            {{- end }}
            - name: WATCHFILES_FORCE_POLLING
              value: "true"
            - name: PYTHONUNBUFFERED
              value: "1"
          command:
            - "/app/run_fastapi.sh"
          ports:
            - containerPort: {{ .Values.backend.service.targetPort }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          volumeMounts:
            - name: depictio-screenshots
              mountPath: /app/depictio/dash/static/screenshots
            - name: depictio-keys
              mountPath: /app/depictio/keys
            - name: depictio-config
              mountPath: /app/depictio/.depictio
            - name: depictio-uploads
              mountPath: /tmp/depictio-uploads
            - name: iris-config-volume
              mountPath: /app/depictio/api/v1/configs/iris_dataset
              subPath: iris_dataset
            {{- if .Values.local_development }}
            # DEV ONLY: mount the depictio source code for development
            ## Use minikube mount or similar to mount the local source code
            - name: depictio-source
              mountPath: /app
            {{- end }}
      volumes:
        - name: depictio-screenshots
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-depictio-screenshots-pvc
        - name: depictio-keys
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-depictio-keys-pvc
        - name: depictio-config
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-depictio-config-pvc
        - name: depictio-uploads
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-depictio-uploads-pvc
        - name: iris-config-volume
          emptyDir: {}
        {{- if .Values.local_development }}
        # DEV ONLY: mount the depictio source code for development
        ## Use minikube mount or similar to mount the local source code
        - name: depictio-source
          hostPath:
            path: /app
            type: Directory
        {{- end }}
---
# Depictio Frontend Deployment (Dash)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-depictio-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app: depictio-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: depictio-frontend
      project: {{ .Values.project.slug }}
      type: app
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: depictio-frontend
        project: {{ .Values.project.slug }}
        type: app
    spec:
      {{- if gt (.Values.frontend.replicas | int) 1 }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - depictio-frontend
                - key: release
                  operator: In
                  values:
                  - {{ .Release.Name }}
              topologyKey: kubernetes.io/hostname
      {{- end }}
      initContainers:
        # STEP 0: Fix permissions for mounted volumes (always run for frontend)
        - name: fix-permissions-frontend
          image: busybox:1.35
          command: ["/bin/sh"]
          args:
          - -c
          - |
            echo "Fixing permissions for frontend mounted volumes..."
            # Create directories with correct permissions for mounted PVCs
            mkdir -p /app/depictio/dash/static/screenshots
            mkdir -p /app/depictio/keys
            mkdir -p /app/depictio/.depictio
            mkdir -p /tmp/depictio-uploads

            # Set ownership and permissions for PVC-mounted directories
            # Match frontend security context: user 1000, group 2000
            chown -R 1000:2000 /app/depictio/dash/static/screenshots
            chown -R 1000:2000 /app/depictio/keys
            chown -R 1000:2000 /app/depictio/.depictio
            chown -R 1000:2000 /tmp/depictio-uploads

            chmod -R 775 /app/depictio/dash/static/screenshots
            chmod -R 775 /app/depictio/keys
            chmod -R 775 /app/depictio/.depictio
            chmod -R 775 /tmp/depictio-uploads

            echo "Frontend PVC permissions fixed!"
          volumeMounts:
            - name: depictio-screenshots
              mountPath: /app/depictio/dash/static/screenshots
            - name: depictio-keys
              mountPath: /app/depictio/keys
            - name: depictio-config
              mountPath: /app/depictio/.depictio
            - name: depictio-uploads
              mountPath: /tmp/depictio-uploads
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}
        # STEP 1: Wait for backend service to be available (network check)
        - name: wait-for-backend
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              echo "‚è≥ Waiting for backend service to be available..."
              echo "üéØ Target: {{ .Release.Name }}-depictio-backend:{{ .Values.backend.service.httpPort }}"
              timeout=300  # 5 minutes timeout
              elapsed=0

              while [ $elapsed -lt $timeout ]; do
                if nc -z {{ .Release.Name }}-depictio-backend {{ .Values.backend.service.httpPort }}; then
                  echo "‚úÖ Backend service {{ .Release.Name }}-depictio-backend:{{ .Values.backend.service.httpPort }} is accepting connections"
                  exit 0
                fi
                echo "‚è≥ Backend service {{ .Release.Name }}-depictio-backend:{{ .Values.backend.service.httpPort }} not ready... (${elapsed}s/${timeout}s)"
                sleep 5
                elapsed=$((elapsed + 5))
              done

              echo "‚ùå Timeout waiting for backend service {{ .Release.Name }}-depictio-backend:{{ .Values.backend.service.httpPort }}"
              exit 1
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}

        # STEP 2: Wait for backend to fully start and generate keys
        - name: wait-for-backend-startup
          image: curlimages/curl:8.5.0
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}
          command:
            - 'sh'
            - '-c'
            - |
              echo "Waiting for backend to complete initialization..."
              timeout=300
              elapsed=0

              while [ $elapsed -lt $timeout ]; do
                # Try to get a response from backend (any response means it's started)
                if curl -s -m 10 http://{{ .Release.Name }}-depictio-backend:{{ .Values.backend.service.httpPort }}/ >/dev/null 2>&1 || \
                  curl -s -m 10 http://{{ .Release.Name }}-depictio-backend:{{ .Values.backend.service.httpPort }}/health >/dev/null 2>&1 || \
                  curl -s -m 10 http://{{ .Release.Name }}-depictio-backend:{{ .Values.backend.service.httpPort }}/docs >/dev/null 2>&1; then
                  echo "‚úÖ Backend is responding to HTTP requests"
                  # Additional wait to ensure key generation completes
                  echo "‚è≥ Allowing time for key generation..."
                  sleep 10
                  break
                fi
                echo "‚è≥ Backend still starting up... (${elapsed}s/${timeout}s)"
                sleep 5
                elapsed=$((elapsed + 5))
              done

              if [ $elapsed -ge $timeout ]; then
                echo "‚ùå Timeout waiting for backend to respond"
                exit 1
              fi

        # STEP 3: Verify key files are actually available
        - name: wait-for-api-key
          image: busybox:1.35
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.initContainerResources | nindent 12 }}
          command:
            - 'sh'
            - '-c'
            - |
              echo "Verifying API key files are available..."
              timeout=120  # Shorter timeout since backend should be ready
              elapsed=0
              ls -la /app/depictio/keys/ || echo "Keys directory not accessible"

              while [ $elapsed -lt $timeout ]; do
                if [ -f /app/depictio/keys/api_internal_key.pem ]; then
                  echo "‚úÖ API internal key file found"
                  ls -la /app/depictio/keys/
                  exit 0
                fi
                echo "‚è≥ Waiting for API key file... (${elapsed}s/${timeout}s)"
                sleep 3
                elapsed=$((elapsed + 3))
              done

              echo "‚ùå API key file not found after ${timeout} seconds"
              echo "Contents of keys directory:"
              ls -la /app/depictio/keys/ || echo "Keys directory not accessible"
              exit 1
          volumeMounts:
          - name: depictio-keys
            mountPath: /app/depictio/keys

      containers:
        - name: depictio-frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-frontend-config
          env:
            {{- if .Values.minio.enabled }}
            - name: DEPICTIO_MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-depictio-secrets
                  key: MINIO_ROOT_USER
            - name: DEPICTIO_MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-depictio-secrets
                  key: MINIO_ROOT_PASSWORD
            {{- end }}
          command:
            - "/app/run_dash.sh"
          ports:
            - containerPort: {{ .Values.frontend.service.targetPort }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          volumeMounts:
            - name: depictio-screenshots
              mountPath: /app/depictio/dash/static/screenshots
            - name: depictio-keys
              mountPath: /app/depictio/keys
            - name: depictio-config
              mountPath: /app/depictio/.depictio
            - name: depictio-uploads
              mountPath: /tmp/depictio-uploads
            {{- if .Values.local_development }}
            # DEV ONLY: mount the depictio source code for development
            ## Use minikube mount or similar to mount the local source code
            - name: depictio-source
              mountPath: /app
            {{- end }}

      volumes:
        - name: depictio-screenshots
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-depictio-screenshots-pvc
        - name: depictio-keys
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-depictio-keys-pvc
        - name: depictio-config
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-depictio-config-pvc
        - name: depictio-uploads
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-depictio-uploads-pvc
        {{- if .Values.local_development }}
        # DEV ONLY: mount the depictio source code for development
        ## Use minikube mount or similar to mount the local source code
        - name: depictio-source
          hostPath:
            path: /app
            type: Directory
        {{- end }}
