# Global values
nameOverride: ""
fullnameOverride: ""

# Storage settings
storageClass: "standard"
persistence:
  mongo:
    size: 5Gi
    accessMode: ReadWriteOnce
  minio:
    size: 10Gi
    accessMode: ReadWriteOnce
  screenshots:
    size: 5Gi
    accessMode: ReadWriteOnce
  keys:
    size: 1Gi
    accessMode: ReadWriteOnce

# Secrets
secrets:
  minioRootUser: "minio"
  minioRootPassword: "minio123"

# MongoDB settings
mongo:
  image:
    repository: mongo  # Added repository for MongoDB
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"
  service:
    type: ClusterIP
    port: 27018

# MinIO settings
minio:
  enabled: true
  image:
    repository: minio/minio
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"
  service:
    type: ClusterIP
    httpPort: 9000
    consolePort: 9001

# Backend settings
backend:
  image:
    repository: ghcr.io/depictio/depictio  # Corrected repository path with .io
    tag: v0.0.4
    pullPolicy: Always
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"
  service:
    type: ClusterIP
    httpPort: 80
    httpsPort: 443
    targetPort: 8058
  env:
    DEPICTIO_CONTEXT: "server"
    DEV_MODE: "true"
    DEPICTIO_LOGGING_VERBOSITY_LEVEL: "DEBUG"
    DEPICTIO_FASTAPI_PORT: "8058"
    DEPICTIO_DASH_PORT: "80"
    DEPICTIO_DASH_SERVICE_NAME: "depictio-frontend"
  securityContext:
    fsGroup: 2000

# Frontend settings
frontend:
  image:
    repository: ghcr.io/depictio/depictio  # Corrected repository path with .io
    tag: v0.0.4
    pullPolicy: Always
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"
  service:
    type: ClusterIP
    httpPort: 80
    httpsPort: 443
    targetPort: 5080
  env:
    DEV_MODE: "true"
    DEPICTIO_FASTAPI_SERVICE_NAME: "depictio-backend"
    DEPICTIO_FASTAPI_PORT: "80"
    DEPICTIO_DASH_PORT: "5080"

# Generic base ingress values
ingress:
  enabled: true
  ingressClassName: "nginx"  # Default ingress class

  # You can leave hosts empty here since environment-specific values will override
  hosts: []

  # Default empty annotations and labels
  annotations: {}
  labels: {}

  # Empty TLS configuration by default
  tls: []

global:
  domain: "example.com"  # Default domain, can be overridden in environment-specific values
