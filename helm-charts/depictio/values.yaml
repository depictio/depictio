# Global values
nameOverride: ""
fullnameOverride: ""

# Storage settings
storageClass: "standard"
persistence:
  mongo:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
  minio:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
  screenshots:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce

# Secrets
secrets:
  minioRootUser: "minio"
  minioRootPassword: "minio123"

# MongoDB settings
mongo:
  enabled: true
  image:
    repository: mongo
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"
  service:
    type: ClusterIP
    port: 27018
  args:
    - "mongod"
    - "--dbpath"
    - "/data/depictioDB"
    - "--port"
    - "27018"

# MinIO settings
minio:
  enabled: true
  image:
    repository: minio/minio
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"
  service:
    type: ClusterIP
    httpPort: 9000
    consolePort: 9001
  args:
    - "server"
    - "/data"
    - "--console-address"
    - ":9001"

# Backend settings
backend:
  enabled: true
  image:
    repository: registry.git.embl.de/tweber/depictio/depictio
    tag: v0.0.3
    pullPolicy: Always
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"
  service:
    type: ClusterIP
    httpPort: 80
    httpsPort: 443
    targetPort: 8058
  env:
    DEPICTIO_CONTEXT: "server"
    DEV_MODE: "true"
    DEPICTIO_LOGGING_VERBOSITY_LEVEL: "DEBUG"
    DEPICTIO_FASTAPI_PORT: "8058"
    DEPICTIO_DASH_PORT: "80"
    DEPICTIO_DASH_SERVICE_NAME: "depictio-frontend"
  command:
    ["/app/run_fastapi.sh"]
    # - "python"
    # - "/app/depictio/api/run.py"
  securityContext:
    fsGroup: 2000

# Frontend settings
frontend:
  enabled: true
  image:
    repository: registry.git.embl.de/tweber/depictio/depictio
    tag: v0.0.3
    pullPolicy: Always
  resources:
    requests:
      memory: "1Gi"
      cpu: "0.5"
    limits:
      memory: "2Gi"
      cpu: "1"
  service:
    type: ClusterIP
    httpPort: 80
    httpsPort: 443
    targetPort: 5080
  env:
    DEV_MODE: "true"
    DEPICTIO_FASTAPI_SERVICE_NAME: "depictio-backend"
    DEPICTIO_FASTAPI_PORT: "80"
    DEPICTIO_DASH_PORT: "5080"
  command:
    ["/app/run_dash.sh"]
    # - "python"
    # - "/app/depictio/dash/app.py"

# ConfigMap values
configMaps:
  frontend:
    data:
      fastapi:
        port: 80
        service_name: "depictio-backend"
      dash:
        port: 5080
        service_name: "depictio-frontend"
  backend:
    data:
      fastapi:
        port: 8058
        service_name: "depictio-backend"
      dash:
        port: 80
        service_name: "depictio-frontend"
