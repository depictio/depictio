[project]
name = "depictio"
version = "0.0.3"
description = "Depictio API & Frontend"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
  "bcrypt==4.2.1",
  "beanie",
  "boto3==1.36.21",
  "bson==0.5.10",
  "cryptography",
  "colorlog",
  # "curl",
  "dash-bootstrap-components==1.7.1",
  "dash-extensions==1.0.1",
  "dash-iconify==0.1.2",
  "dash-mantine-components==0.12.1",
  "dash==2.14.2",
  "deltalake==0.24.0",
  "fastapi==0.115.8",
  "fastparquet",
  "httpx==0.28.1",
  "motor",
  "mypy-boto3-s3",
  "numpy==2.2.3",
  "pandas==2.2.3",
  # "playwright==1.50.1",
  "plotly_express==0.4.1",
  "polars==1.22.0",
  "pydantic==2.10.6",
  "pydantic-settings==2.7.1",
  "pyjwt==2.10.1",
  "pymongo==4.11",
  "pytest-playwright==0.7.0",
  # "python==3.12.9",
  "python-dotenv",
  "python-jose==3.3.0",
  "python-multipart",
  "pyyaml",
  "rich",
  "uvicorn==0.34.0",
  "dash-draggable==0.1.2",
  "dash-ag-grid==31.3.0",
  ###4
  "depictio-models"
]
authors = [
  { name = "Thomas Weber", email = "thomas.weber@embl.de" }
]
urls = { Homepage = "http://github.com/depictio/depictio" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.scripts]
depictio-api = "depictio.api.run:main"
depictio-dash = "depictio.dash.app:main"


[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["depictio"]

[tool.mypy]
exclude = ["build/", "depictio/"]
files = ["depictio/tests/"]