version: '3.8'

services:
  mongo:
    image: mongo:latest
    command: --dbpath /data/depictioDB --port 27018
    ports:
      - "27018:27018"
    volumes:
      - /Users/tweber/Gits/depictio/depictioDB:/data/depictioDB

  redis:
    image: redis:latest
    command: redis-server
    ports:
      - "6379:6379"

  redis-cli-monitor:
    image: redis:latest
    command: redis-cli -h redis monitor
    depends_on:
      - redis

