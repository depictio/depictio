name: Docker Image Build

on:
  push:
    tags:
      - "v[0-9]*.[0-9]*.[0-9]*"        # Stable releases (v0.0.4) 
      - "v[0-9]*.[0-9]*.[0-9]*-beta*"  # Beta releases (v0.0.4-beta)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine build type
        id: build-type
        run: |
          # Extract the git tag (v0.0.4-beta, v0.0.4, etc.)
          GIT_TAG=${GITHUB_REF#refs/tags/}
          
          # Determine if it's a beta
          if [[ $GIT_TAG == *"-beta"* ]]; then
            echo "IS_BETA=true" >> $GITHUB_OUTPUT
          else
            echo "IS_BETA=false" >> $GITHUB_OUTPUT
          fi
          
          # Clean version number (without v prefix)
          CLEAN_VERSION=${GIT_TAG#v}
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Version tag
            type=raw,value=${{ steps.build-type.outputs.VERSION }}
            
            # Tag as beta or stable based on tag type
            type=raw,value=beta,enable=${{ steps.build-type.outputs.IS_BETA == 'true' }}
            type=raw,value=stable,enable=${{ steps.build-type.outputs.IS_BETA != 'true' }}
            
            # Tag as latest if not beta
            type=raw,value=latest,enable=${{ steps.build-type.outputs.IS_BETA != 'true' }}
            
            # Always tag as dev and edge
            type=raw,value=dev
            type=raw,value=edge

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker-images/Dockerfile_depictio.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.build-type.outputs.VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max