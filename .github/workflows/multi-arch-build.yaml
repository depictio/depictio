name: Docker Image Multi Arch Build

on:
  push:
    tags:
      - "v[0-9]*.[0-9]*.[0-9]*"       # Stable releases only (v0.0.4)
      # Beta releases are commented out as requested
      # - "v[0-9]*.[0-9]*.[0-9]*-beta*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runs-on: ubuntu-22.04
            arch: amd64
          - platform: linux/arm64
            runs-on: ubuntu-22.04-arm
            arch: arm64
    runs-on: ${{ matrix.runs-on }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine build type
        id: build-type
        run: |
          GIT_TAG=${GITHUB_REF#refs/tags/}
          CLEAN_VERSION=${GIT_TAG#v}
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: matrix.arch == 'amd64'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.build-type.outputs.VERSION }}
            type=raw,value=stable
            type=raw,value=latest
            type=raw,value=dev
            type=raw,value=edge

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker-images/Dockerfile_depictio_uv.dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          # amd64: also push named tags immediately so the image is usable before arm64 finishes
          tags: ${{ matrix.arch == 'amd64' && steps.meta.outputs.tags || '' }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            VERSION=${{ steps.build-type.outputs.VERSION }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.arch }}
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache-${{ matrix.arch }},mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    name: Merge manifests and push
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Determine build type
        id: build-type
        run: |
          GIT_TAG=${GITHUB_REF#refs/tags/}
          CLEAN_VERSION=${GIT_TAG#v}
          echo "VERSION=$CLEAN_VERSION" >> $GITHUB_OUTPUT

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push manifest list
        run: |
          VERSION=${{ steps.build-type.outputs.VERSION }}
          DIGESTS=$(ls /tmp/digests | xargs -I{} echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:{}")
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:stable \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:edge \
            ${DIGESTS}

      - name: Inspect final image
        run: |
          VERSION=${{ steps.build-type.outputs.VERSION }}
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}
