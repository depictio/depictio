dashboard: 6824cb3b89d2b72169309737
title: Iris Dashboard demo
components:
-   id: box-variety-sepal-length
    type: figure
    workflow: iris_analysis
    data_collection: iris_table
    visualization:
        chart: box
        x: variety
        y: sepal.length
        style:
            map: '{"Setosa": "#1f77b4", "Versicolor": "#ff7f0e", "Virginica": "#2ca02c"}'
            boxmode: group
            points: all
            notched: true
-   id: scatter-sepal-length-sepal-width
    type: figure
    workflow: iris_analysis
    data_collection: iris_table
    visualization:
        chart: scatter
        x: sepal.length
        y: sepal.width
        color: variety
        size: petal.length
        style:
            map: '{"Setosa": "#1f77b4", "Versicolor": "#ff7f0e", "Virginica": "#2ca02c"}'
            size_max: 20
            marginal_x: histogram
            marginal_y: rug
            trendline: lowess
-   id: sepal-length-average
    type: card
    workflow: iris_analysis
    data_collection: iris_table
    aggregation:
        column: sepal.length
        function: average
        column_type: float64
-   id: sepal-width-median
    type: card
    workflow: iris_analysis
    data_collection: iris_table
    aggregation:
        column: sepal.width
        function: median
        column_type: float64
-   id: variety-nunique
    type: card
    workflow: iris_analysis
    data_collection: iris_table
    aggregation:
        column: variety
        function: nunique
        column_type: object
-   id: variety-count
    type: card
    workflow: iris_analysis
    data_collection: iris_table
    aggregation:
        column: variety
        function: count
        column_type: object
-   id: data-table
    type: table
    workflow: iris_analysis
    data_collection: iris_table
-   id: histogram-sepal-length
    type: figure
    workflow: iris_analysis
    data_collection: iris_table
    visualization:
        chart: histogram
        x: sepal.length
        color: variety
        style:
            map: '{"Setosa": "#1f77b4", "Versicolor": "#ff7f0e", "Virginica": "#2ca02c"}'
            nbins: 0
            barmode: relative
            cumulative: true
-   id: sepal-length-filter
    type: interactive
    workflow: iris_analysis
    data_collection: iris_table
    filter:
        column: sepal.length
        type: RangeSlider
        column_type: float64
        min: 4.3
        max: 7.9
        default:
        - 4.3
        - 7.9
-   id: petal-length-filter
    type: interactive
    workflow: iris_analysis
    data_collection: iris_table
    filter:
        column: petal.length
        type: RangeSlider
        column_type: float64
        min: 1
        max: 6.9
        default:
        - 1
        - 6.9
-   id: variety-filter
    type: interactive
    workflow: iris_analysis
    data_collection: iris_table
    filter:
        column: variety
        type: MultiSelect
        column_type: object
        options:
        - Versicolor
        - Setosa
        - Virginica
