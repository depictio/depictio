    -   component_type: card
        workflow_tag: ampliseq
        data_collection_tag: metadata
        aggregation: nunique
        column_name: habitat
        # --- optional ---
        column_type: object
        display:
            icon_name: mdi:earth
            icon_color: '#984EA3'
            title_color: '#984EA3'
            title_font_size: xl
            value_font_size: xl
        # --- generated on export ---
        tag: card-habitat_nunique-1fc891
        layout:
            x: 6
            y: 0
            w: 2
            h: 2
        title: Habitat Types
    -   component_type: figure
        workflow_tag: ampliseq
        data_collection_tag: alpha_rarefaction
        visu_type: line
        # --- optional ---
        figure_params:
            x: depth
            y: faith_pd
            color: sample
            title: Alpha Diversity Rarefaction Curves
            labels:
                depth: Rarefaction Depth
                faith_pd: Faith's Phylogenetic Diversity
        mode: code
        code_content: "df_modified = df.group_by([\"sample\", \"depth\"]).agg([\n\
            \    pl.col(\"faith_pd\").mean().alias(\"mean\"),\n    pl.col(\"faith_pd\"\
            ).std().alias(\"std\")\n]).sort(\"depth\")\n\nfig = px.line(\n    df_modified.to_pandas(),\n\
            \    x=\"depth\", y=\"mean\", color=\"sample\",\n    error_y=\"std\",\
            \ markers=True,\n    labels={\"depth\": \"Rarefaction Depth\", \"mean\"\
            : \"Faith's Phylogenetic Diversity\"},\n    title=\"Alpha Diversity Rarefaction\
            \ Curves\"\n)\nfig.update_traces(mode=\"lines+markers\")"
        selection_enabled: false
        # --- generated on export ---
        tag: figure-line_depth_faith_pd-5d9f17
        layout:
            x: 0
            y: 2
            w: 8
            h: 5
    -   component_type: figure
        workflow_tag: ampliseq
        data_collection_tag: alpha_diversity
        visu_type: bar
        # --- optional ---
        figure_params:
            x: sample
            y: faith_pd
            color: habitat
            title: Alpha Diversity by Sample (Faith PD)
            labels:
                sample: Sample
                faith_pd: "Faith's Phylogenetic Diversity"
                habitat: Habitat
        mode: code
        code_content: "df_sorted = df.sort('sample')\nfig = px.bar(\n    df_sorted.to_pandas(),\n\
            \    x='sample', y='faith_pd', color='habitat',\n    title='Alpha Diversity\
            \ by Sample (Faith PD)',\n    labels={'sample': 'Sample', 'faith_pd':\
            \ \"Faith's Phylogenetic Diversity\", 'habitat': 'Habitat'}\n)\nfig.update_layout(xaxis={'categoryorder':\
            \ 'category ascending'})"
        selection_enabled: false
        # --- generated on export ---
        tag: figure-bar_sample_faith_pd-5b8018
        layout:
            x: 0
            y: 7
            w: 4
            h: 5
    -   component_type: figure
        workflow_tag: ampliseq
        data_collection_tag: taxonomy_rel_abundance
        visu_type: sunburst
        # --- optional ---
        figure_params:
            path:
            - Kingdom
            - Phylum
            values: rel_abundance
            title: Taxonomic Composition - Hierarchical View (Relative Abundance)
        mode: code
        code_content: "df_modified = df.filter((pl.col('Phylum').is_not_null())\
            \ & (pl.col('Phylum') != '') & (pl.col('Phylum') != 'Unclassified')).group_by(['Kingdom',\
            \ 'Phylum']).agg(pl.col('rel_abundance').mean())\n\nfig = px.sunburst(df_modified.to_dicts(),\
            \ path=['Kingdom', 'Phylum'],\nvalues='rel_abundance', title='Taxonomic\
            \ Composition - Hierarchical View (Relative Abundance)')"
        selection_enabled: false
        # --- generated on export ---
        tag: figure-sunburst-e651a9
        layout:
            x: 4
            y: 7
            w: 4
            h: 5
    -   component_type: figure
        workflow_tag: ampliseq
        data_collection_tag: taxonomy_rel_abundance
        visu_type: bar
        # --- optional ---
        figure_params:
            x: Phylum
            y: mean_rel_abundance
            color: Phylum
            facet_row: habitat
            title: Mean Relative Abundance by Habitat
            labels:
                Phylum: Phylum
                mean_rel_abundance: Mean Relative Abundance
                habitat: Habitat
        mode: code
        code_content: "df_mean = df.group_by(['habitat', 'Phylum']).agg(pl.col('rel_abundance').mean().alias('mean_rel_abundance')).sort('Phylum')\n\
            fig = px.bar(\n    df_mean.to_pandas(),\n    x='Phylum', y='mean_rel_abundance',\
            \ color='Phylum',\n    facet_row='habitat',\n    title='Mean Relative\
            \ Abundance by Habitat',\n    labels={'Phylum': 'Phylum', 'mean_rel_abundance':\
            \ 'Mean Relative Abundance'}\n)\nfig.update_layout(xaxis={'categoryorder':\
            \ 'category ascending'})\nfig.update_xaxes(tickangle=-45, tickfont={'size':\
            \ 9})\nfig.update_layout(showlegend=False)"
        selection_enabled: false
        # --- generated on export ---
        tag: figure-bar_phylum_rel_abundance-de4c39
        layout:
            x: 0
            y: 12
            w: 8
            h: 8
    -   component_type: figure
        workflow_tag: ampliseq
        data_collection_tag: taxonomy_rel_abundance
        visu_type: bar
        # --- optional ---
        figure_params:
            x: sample
            y: rel_abundance
            color: Phylum
            facet_col: habitat
            title: Taxonomic Composition by Sample (Relative Abundance)
            labels:
                sample: Sample ID
                rel_abundance: Relative Abundance
                Phylum: Phylum
            barmode: stack
        mode: code
        code_content: "df_sorted = df.sort('sample')\nfig = px.bar(\n    df_sorted.to_pandas(),\n\
            \    x='sample', y='rel_abundance', color='Phylum',\n    facet_col='habitat',\n\
            \    title='Taxonomic Composition by Sample (Relative Abundance)',\n \
            \   labels={'sample': 'Sample ID', 'rel_abundance': 'Relative Abundance',\
            \ 'Phylum': 'Phylum'},\n    barmode='stack',\n    category_orders={'sample':\
            \ sorted(df_sorted['sample'].unique().to_list())}\n)\nfig.update_xaxes(matches=None,\
            \ tickangle=-45, tickfont={'size': 9})\nfig.for_each_xaxis(lambda axis:\
            \ axis.update(categoryorder='category ascending'))"
        selection_enabled: false
        # --- generated on export ---
        tag: figure-bar_sample_rel_abundance-de4c39
        layout:
            x: 0
            y: 24
            w: 8
            h: 8
