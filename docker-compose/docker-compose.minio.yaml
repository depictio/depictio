services:
  minio:
    container_name: minio
    image: minio/minio:latest
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ../minio_data:/data
    environment:
      MINIO_ROOT_USER: ${DEPICTIO_MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${DEPICTIO_MINIO_ROOT_PASSWORD}
    command: server /data --console-address :9001
    ports:
      - "9000:9000"
      - "9001:9001"

  depictio-frontend:
    depends_on:
      - minio

  depictio-backend:
    depends_on:
      - minio
